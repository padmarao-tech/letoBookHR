<div class="account-content">
  <a routerLink="/login/joblist" class="btn btn-primary apply-btn">Apply Job</a>
  <div class="container">
    <!-- Account Logo -->
    <div class="account-logo">
      <a href="javascript:"
        ><img src="assets/img/login-logo.png" alt="letoHR"
      /></a>
    </div>
    <!-- /Account Logo -->

    <div class="account-box">
      <div class="account-wrapper">
        <h3 class="account-title">Login</h3>
        <p class="account-subtitle">Access to our dashboard</p>

        <!-- Account Form -->
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" autocomplete="off">
          <div class="form-group">
            <label>Email Address</label>
            <input
              class="form-control"
              type="text"
              ngModel
              name="email"
              required
              #emailCtrl="ngModel"
            />
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col">
                <label>Password</label>
              </div>
              <div class="col-auto">
                <a class="text-muted" routerLink="/login/forgot">
                  Forgot password?
                </a>
              </div>
            </div>
            <input
              class="form-control"
              type="password"
              ngModel
              name="password"
              required
              #passwordCtrl="ngModel"
            />
          </div>

          <div class="form-group text-center">
            <!-- <button class="btn btn-primary account-btn" type="button" [routerLink]="['/dashboard/admin']">Login</button> -->
            <button class="btn btn-primary account-btn" type="submit">
              Login
            </button>
          </div>
          <div class="account-footer">
            <p>
              Don't have an account yet?
              <a routerLink="/login/register">Register</a>
            </p>
          </div>
        </form>
        <!-- /Account Form -->
      </div>
    </div>
  </div>
</div>
